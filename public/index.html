<!DOCTYPE html>
<html>
<head>
    <title>Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #user-info {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            border-radius: 10px;
            margin: 10px;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <h2>Вам прислали цветы!!!</h2>
        <img src="./img/1.jpg" alt="" class=""> 
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Показываем всю информацию о пользователе
        document.getElementById('user-id').textContent = tg.initDataUnsafe.user?.id || 'Недоступно';
        document.getElementById('user-name').textContent = tg.initDataUnsafe.user?.first_name || 'Не указано';
        document.getElementById('user-username').textContent = tg.initDataUnsafe.user?.username 
            ? `@${tg.initDataUnsafe.user.username}` 
            : 'Нет юзернейма';

        // Развернуть WebApp на весь экран (опционально)
        tg.expand();
    </script>
</body>
</html>
